<div class="watchlist-container">
  <div class="header">
    <h1>My Watchlist</h1>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="watchlist-content">
    <div *ngIf="watchlist.length === 0" class="empty-watchlist">
      <mat-icon>movie</mat-icon>
      <p>Your watchlist is empty</p>
      <button mat-raised-button color="primary" routerLink="/movies">
        Browse Movies
      </button>
    </div>

    <div *ngIf="watchlist.length > 0" class="movies-grid">
      <mat-card *ngFor="let movie of watchlist" class="movie-card">
        <img mat-card-image [src]="movie.posterUrl" [alt]="movie.title">
        <mat-card-content>
          <h2>{{ movie.title }}</h2>
          <p>{{ movie.releaseYear }}</p>
          <div class="rating">
            <mat-icon>star</mat-icon>
            <span>{{ movie.rating }}/10</span>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/movies', movie.id]">
            View Details
          </button>
          <button mat-button color="warn" (click)="removeFromWatchlist(movie.id)">
            Remove
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
